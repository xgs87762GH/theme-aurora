<div
  class="w-full overflow-hidden rounded-xl bg-white p-4 shadow-md transition-all duration-300 hover:shadow-lg dark:bg-slate-800"
  th:with="stats = ${siteStatsFinder.getStats()}, tagCount = ${#lists.size(tagFinder.listAll())}"
>
  <div class="card-content">
    <!-- 个人信息区域 -->
    <nav class="level mb-4">
      <div class="level-item flex flex-col items-center">
        <figure class="image mb-2" th:if="${not #strings.isEmpty(theme.config.sidebar.profile.logo)}">
          <img
            class="avatar h-24 w-24 rounded-full object-cover"
            th:src="${theme.config.sidebar.profile.logo}"
            th:alt="${#strings.defaultString(theme.config.sidebar.profile.name, site.title)}"
            width="96"
            height="96"
          />
        </figure>
        <p class="nickname mb-1 text-lg font-medium dark:text-slate-50" th:text="${#strings.defaultString(theme.config.sidebar.profile.name, site.title)}"></p>
        <p class="motto mb-1 text-center text-sm text-gray-600 dark:text-slate-300" th:if="${not #strings.isEmpty(theme.config.sidebar.profile.motto)}" th:text="${theme.config.sidebar.profile.motto}"></p>
        <p class="address flex items-center gap-1 text-sm text-gray-600 dark:text-slate-400" th:if="${not #strings.isEmpty(theme.config.sidebar.profile.location)}">
          <span class="i-[tabler--map-pin] text-base"></span>
          <span th:text="${theme.config.sidebar.profile.location}"></span>
        </p>
      </div>
    </nav>

    <!-- 统计数据区域 -->
    <nav class="level mb-4 flex items-center justify-around border-t border-gray-200 pt-4 dark:border-slate-700">
      <div class="level-item flex flex-col items-center">
        <div>
          <p class="heading mb-1 text-xs font-light text-gray-600 dark:text-slate-300" th:text="#{widget.profile.postCount.label}"></p>
          <p class="value text-lg font-medium tabular-nums text-gray-900 dark:text-slate-100" th:text="${stats.post}"></p>
        </div>
      </div>
      <div class="level-item flex flex-col items-center">
        <div>
          <p class="heading mb-1 text-xs font-light text-gray-600 dark:text-slate-300" th:text="#{widget.profile.categoryCount.label}"></p>
          <p class="value text-lg font-medium tabular-nums text-gray-900 dark:text-slate-100" th:text="${stats.category}"></p>
        </div>
      </div>
      <div class="level-item flex flex-col items-center">
        <div>
          <p class="heading mb-1 text-xs font-light text-gray-600 dark:text-slate-300" th:text="#{widget.profile.tagCount.label}"></p>
          <p class="value text-lg font-medium tabular-nums text-gray-900 dark:text-slate-100" th:text="${tagCount}"></p>
        </div>
      </div>
    </nav>

    <!-- 社交媒体链接区域 -->
    <div
      th:with="social_medias = ${theme.config.sidebar.social_media}"
      class="level flex items-center justify-center gap-2"
      th:if="${not #lists.isEmpty(social_medias)}"
    >
      <th:block th:each="social_media : ${social_medias}">
        <a
          th:if="${social_media.url_type == 'normal'}"
          th:aria-label="${social_media.name}"
          th:title="${social_media.name}"
          class="level-item button is-transparent flex cursor-pointer items-center justify-center rounded p-2 text-gray-600 transition-colors hover:bg-gray-100 hover:text-gray-900 dark:text-slate-400 dark:hover:bg-slate-700 dark:hover:text-slate-200"
          th:href="${social_media.url}"
          target="_blank"
          rel="nofollow noopener noreferrer"
        >
          <span th:classappend="${social_media.icon}" class="text-lg"></span>
        </a>
        <a
          th:if="${social_media.url_type == 'image'}"
          th:href="${social_media.url}"
          target="_blank"
          rel="nofollow noopener noreferrer"
          class="level-item button is-transparent flex cursor-pointer items-center justify-center rounded p-2 text-gray-600 transition-colors hover:bg-gray-100 hover:text-gray-900 dark:text-slate-400 dark:hover:bg-slate-700 dark:hover:text-slate-200"
          th:aria-label="${social_media.name}"
          th:title="${social_media.name}"
        >
          <div th:classappend="${social_media.icon}" class="text-lg"></div>
        </a>
      </th:block>
    </div>
  </div>
</div>
