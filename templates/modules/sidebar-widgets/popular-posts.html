<div
  class="w-full overflow-hidden rounded-xl bg-white p-4 shadow-md transition-all duration-300 hover:shadow-lg dark:bg-slate-800"
  th:with="size = ${widgetConfig != null and widgetConfig.size != null ? widgetConfig.size : 5}"
>
  <h2 class="mb-4 inline-flex items-center gap-2 text-base font-semibold dark:text-slate-50">
    <span 
      th:with="iconName=${widgetConfig != null and not #strings.isEmpty(widgetConfig.icon) ? widgetConfig.icon : 'tabler:stairs-up'},iconClass=${#strings.contains(iconName, ':') ? #strings.concat('i-[', #strings.replace(iconName, ':', '--'), ']') : (#strings.startsWith(iconName, 'i-') ? iconName : #strings.concat('i-[', iconName, ']'))}"
      th:classappend="${iconClass}"
      class="text-lg text-red-500 dark:text-red-400"
    ></span>
    <th:block th:if="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="${widgetConfig.title}"></th:block>
    <th:block th:unless="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="#{widget.popularPosts.title}"></th:block>
  </h2>
  <div>
    <ul
      role="list"
      class="divide-y divide-gray-100 dark:divide-slate-700"
      th:with="posts = ${postFinder.list({page: 1,size: size,sort: {'stats.visit,desc'}})}"
    >
      <li class="py-3 first:pt-0 last:pb-0" th:each="post : ${posts}">
        <div class="flex items-center justify-between gap-3">
          <div class="flex-1 min-w-0">
            <h3 class="mb-1 line-clamp-2 text-sm font-medium leading-snug">
              <a 
                th:text="${post.spec.title}" 
                th:href="@{${post.status.permalink}}" 
                th:title="${post.spec.title}"
                class="text-gray-900 transition-colors hover:text-layui-primary hover:underline dark:text-slate-100 dark:hover:text-blue-400"
              ></a>
            </h3>
            <p class="text-xs tabular-nums text-gray-500 dark:text-slate-400" th:text="${#dates.format(post.spec.publishTime,'yyyy-MM-dd')}"></p>
          </div>
          <div class="flex shrink-0 items-center gap-1 text-xs text-gray-600 dark:text-slate-500">
            <span class="i-[tabler--eye] text-xs"></span>
            <span class="tabular-nums" th:text="${post.stats.visit ?: 0}"></span>
          </div>
        </div>
      </li>
      <li class="py-4 text-center text-sm text-gray-500 dark:text-slate-400" th:if="${#lists.isEmpty(posts)}" th:text="#{widget.popularPosts.empty}">暂无热门文章</li>
    </ul>
  </div>
</div>
