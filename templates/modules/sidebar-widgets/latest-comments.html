<div
  class="w-full overflow-hidden rounded-xl bg-white p-4 shadow-md transition-all duration-300 hover:shadow-lg dark:bg-slate-800"
  th:with="num = ${widgetConfig != null and widgetConfig.size != null ? widgetConfig.size : 5}, comments = ${commentFinder.list(null, 1, num)}, isEmpty = ${comments == null or #lists.isEmpty(comments.items)}"
>
  <h2 class="mb-4 inline-flex items-center gap-2 text-base font-semibold dark:text-slate-50">
    <span 
      th:with="iconName=${widgetConfig != null and not #strings.isEmpty(widgetConfig.icon) ? widgetConfig.icon : 'tabler:message-circle'},iconClass=${#strings.contains(iconName, ':') ? #strings.concat('i-[', #strings.replace(iconName, ':', '--'), ']') : (#strings.startsWith(iconName, 'i-') ? iconName : #strings.concat('i-[', iconName, ']'))}"
      th:classappend="${iconClass}"
      class="text-lg text-layui-primary dark:text-blue-400"
    ></span>
    <th:block th:if="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="${widgetConfig.title}"></th:block>
    <th:block th:unless="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="#{widget.latestComments.title}"></th:block>
  </h2>
  <div>
    <ul role="list" class="divide-y divide-gray-100 dark:divide-slate-700" th:if="${not isEmpty}">
      <li class="py-3 first:pt-0 last:pb-0" th:each="comment : ${comments.items}">
        <div class="flex gap-3">
          <div class="shrink-0">
            <img 
              th:if="${comment.owner != null and not #strings.isEmpty(comment.owner.avatar)}"
              th:src="${comment.owner.avatar}" 
              th:alt="${comment.owner.displayName}"
              class="size-8 rounded-full border border-gray-200 object-cover dark:border-slate-600"
            />
            <div 
              th:unless="${comment.owner != null and not #strings.isEmpty(comment.owner.avatar)}"
              class="flex size-8 items-center justify-center rounded-full border border-gray-200 bg-gradient-to-br from-layui-primary to-blue-500 text-xs font-semibold text-white dark:border-slate-600"
              th:text="${comment.owner != null ? #strings.substring(comment.owner.displayName, 0, 1) : '?'}"
            ></div>
          </div>
          <div class="flex-1 min-w-0 space-y-1">
            <div class="flex items-center justify-between gap-2">
              <h3 class="truncate text-sm font-medium text-gray-900 dark:text-slate-100" th:text="${comment.owner != null ? comment.owner.displayName : '匿名用户'}"></h3>
              <span class="shrink-0 text-xs text-gray-500 dark:text-slate-400" th:text="${#temporals.format(comment.spec.creationTime, 'MM-dd')}"></span>
            </div>
            <p class="line-clamp-2 text-xs text-gray-600 dark:text-slate-400" th:utext="${#strings.abbreviate(#strings.replace(#strings.replace(comment.spec.content, '<p>', ''), '</p>', ''), 60)}"></p>
            <a 
              th:if="${comment.spec.subjectRef != null and comment.spec.subjectRef.kind == 'Post'}"
              th:with="post = ${postFinder.getByName(comment.spec.subjectRef.name)}"
              th:href="@{${post.status.permalink}}"
              class="mt-1 inline-flex items-center gap-1 text-[10px] font-medium text-gray-500 transition-colors hover:text-layui-primary dark:text-slate-500 dark:hover:text-blue-400"
            >
              <span class="i-[tabler--external-link] text-[10px]"></span>
              <span class="truncate" th:text="${#strings.abbreviate(post.spec.title, 20)}"></span>
            </a>
          </div>
        </div>
      </li>
    </ul>
    <p class="py-4 text-center text-sm text-gray-500 dark:text-slate-400" th:if="${isEmpty}" th:text="#{widget.latestComments.empty}">暂无评论</p>
  </div>
</div>
