<!--
  Component: Featured Post Card
  Description: A special card for featured or latest posts, typically displayed in the top banner.
  组件：推荐文章卡片
  描述：用于显示置顶或最新文章的特殊卡片，通常显示在顶部 Banner 中。
-->
<th:block th:fragment="featured-post-card(post)">
  <article class="aurora-featured-post-card group relative flex h-full flex-col overflow-hidden rounded-2xl bg-white shadow-lg transition-all hover:-translate-y-1 hover:shadow-xl dark:bg-slate-800 md:flex-row">
    <!-- 封面图 -->
    <a
      th:href="@{${post.status.permalink}}"
      class="relative block h-64 w-full shrink-0 overflow-hidden md:h-auto md:w-1/2 lg:w-3/5"
    >
      <img
        th:if="${not #strings.isEmpty(post.spec.cover)}"
        th:src="${post.spec.cover}"
        th:alt="${post.spec.title}"
        loading="lazy"
        class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-105"
      />
      <div
        th:if="${#strings.isEmpty(post.spec.cover)}"
        class="flex h-full w-full items-center justify-center bg-gray-100 dark:bg-slate-700"
      >
        <span class="i-[tabler--photo] text-4xl text-gray-300 dark:text-slate-600"></span>
      </div>
      <!-- 渐变遮罩 -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-60 md:bg-gradient-to-r md:from-transparent md:via-transparent md:to-black/5"></div>
    </a>

    <!-- 内容区域 -->
    <div class="flex flex-1 flex-col justify-center p-6 md:w-1/2 md:p-8 lg:w-2/5">
      <!-- 分类 -->
      <div class="mb-4 flex flex-wrap gap-2" th:if="${not #lists.isEmpty(post.categories)}">
        <a
          th:each="category : ${post.categories}"
          th:href="@{${category.status.permalink}}"
          class="rounded-full bg-blue-50 px-3 py-1 text-xs font-medium text-blue-600 transition-colors hover:bg-blue-100 dark:bg-blue-900/30 dark:text-blue-400 dark:hover:bg-blue-900/50"
          th:text="${category.spec.displayName}"
        ></a>
      </div>

      <!-- 标题 -->
      <h2 class="mb-4 text-2xl font-bold leading-tight text-gray-900 dark:text-white md:text-3xl">
        <a
          th:href="@{${post.status.permalink}}"
          class="transition-colors hover:text-blue-600 dark:hover:text-blue-400"
          th:text="${post.spec.title}"
        ></a>
      </h2>

      <!-- 摘要 -->
      <p
        class="mb-6 line-clamp-3 text-gray-600 dark:text-gray-300"
        th:text="${post.status.excerpt}"
      ></p>

      <!-- Meta 信息 -->
      <div class="mt-auto flex items-center justify-between border-t border-gray-100 pt-6 dark:border-gray-700">
        <div class="flex items-center gap-3">
          <img
            th:if="${not #strings.isEmpty(post.owner.avatar)}"
            th:src="${post.owner.avatar}"
            th:alt="${post.owner.displayName}"
            class="size-8 rounded-full ring-2 ring-white dark:ring-slate-700"
          />
          <span class="text-sm font-medium text-gray-900 dark:text-white" th:text="${post.owner.displayName}"></span>
        </div>
        <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
          <span class="flex items-center gap-1" title="发布时间">
            <span class="i-[tabler--calendar]"></span>
            <span th:text="${#dates.format(post.spec.publishTime, 'yyyy-MM-dd')}"></span>
          </span>
          <span class="flex items-center gap-1" title="阅读时间">
            <span class="i-[tabler--clock]"></span>
            <span th:text="|${post.stats.visit} 阅读|"></span>
          </span>
        </div>
      </div>
    </div>
  </article>
</th:block>
