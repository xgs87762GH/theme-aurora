<div
  class="w-full overflow-hidden rounded-xl bg-white p-4 shadow-md transition-all duration-300 hover:shadow-lg dark:bg-slate-800"
  th:if="${not #strings.isEmpty(theme.config.sidebar.announcement.content)}"
>
  <h2 class="mb-4 inline-flex items-center gap-2 text-base font-semibold dark:text-slate-50">
    <span 
      th:with="iconName=${widgetConfig != null and not #strings.isEmpty(widgetConfig.icon) ? widgetConfig.icon : 'tabler:speakerphone'},iconClass=${#strings.contains(iconName, ':') ? #strings.concat('i-[', #strings.replace(iconName, ':', '--'), ']') : (#strings.startsWith(iconName, 'i-') ? iconName : #strings.concat('i-[', iconName, ']'))}"
      th:classappend="${iconClass}"
      class="text-lg text-layui-primary dark:text-blue-400"
    ></span>
    <th:block th:if="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="${widgetConfig.title}"></th:block>
    <th:block th:unless="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="#{widget.announcement.title}">公告</th:block>
  </h2>
  <div class="mb-3 h-px bg-layui-primary dark:bg-blue-400"></div>
  <div 
    class="text-sm text-gray-600 dark:text-slate-300"
    th:utext="${theme.config.sidebar.announcement.content}"
  ></div>
</div>
