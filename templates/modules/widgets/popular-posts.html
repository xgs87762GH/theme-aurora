<div
  class="w-full overflow-hidden rounded-xl bg-white p-3 shadow transition-all duration-500 hover:shadow-md dark:bg-slate-800"
>
  <h2 class="inline-flex items-center gap-2 text-base dark:text-slate-50">
    <span 
      th:with="iconName=${widgetConfig != null and not #strings.isEmpty(widgetConfig.icon) ? widgetConfig.icon : 'tabler:stairs-up'},iconClass=${#strings.contains(iconName, ':') ? #strings.concat('i-', #strings.replace(iconName, ':', '-')) : (#strings.startsWith(iconName, 'i-') ? iconName : #strings.concat('i-', iconName))}"
      th:classappend="${iconClass}"
      class="text-lg text-red-600 dark:text-red-700"
    ></span>
    <th:block th:if="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="${widgetConfig.title}"></th:block>
    <th:block th:unless="${widgetConfig != null and not #strings.isEmpty(widgetConfig.title)}" th:text="#{widget.popularPosts.title}"></th:block>
  </h2>
  <div>
    <ul
      role="list"
      class="divide-y divide-gray-100 dark:divide-slate-700"
      th:with="posts = ${postFinder.list({page: 1,size: 10,sort: {'stats.visit,desc'}})}"
    >
      <li class="aurora-popular-post-item py-3" th:each="post : ${posts}">
        <div class="aurora-popular-post-content">
          <div class="aurora-popular-post-main">
            <h3 class="aurora-popular-post-title">
              <a th:text="${post.spec.title}" th:href="@{${post.status.permalink}}" th:title="${post.spec.title}"></a>
            </h3>
            <p
              class="aurora-popular-post-date"
              th:text="${#dates.format(post.spec.publishTime,'yyyy-MM-dd')}"
            ></p>
          </div>
          <div class="aurora-popular-post-views">
            <span class="i-tabler-eye"></span>
            <span th:text="${post.stats.visit ?: 0}" class="tabular-nums"></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
