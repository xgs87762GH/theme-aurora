<!--
  Component: Page Hero
  Description: The hero section displayed at the top of pages (author, archives, tags, categories, etc.), showing title and background.
  组件：页面 Hero 区域
  描述：显示在页面（作者、归档、标签、分类等）顶部的 Hero 区域，展示标题和背景。
-->
<th:block th:fragment="hero(isHome, cover, title)">
  <section th:unless="${isHome}">
    <div class="relative flex h-64 items-center sm:h-80 lg:h-96">
      <div
        class="before:z-1 relative size-full bg-cover bg-center bg-no-repeat before:absolute before:inset-0 before:bg-black/40"
        th:style="|background-image: url('${cover ?: #theme.assets('/images/default-hero.jpg')}')|"
      ></div>
      <header
        class="pattern-header-text absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex w-full flex-col items-center justify-center gap-3 px-4 text-center"
      >
        <h1 class="text-3xl font-bold text-white sm:text-4xl md:text-5xl" th:text="${title}"></h1>
      </header>
    </div>
  </section>
</th:block>
