<!doctype html>
<!--
  Layout: Home Page Layout
  Description: Specific layout fragments for the home page, including the top banner and three-column structure with post list.
  布局：首页布局
  描述：首页专用的布局片段，包含顶部 Banner 大图和带文章列表的三栏结构。
-->
<html xmlns:th="https://www.thymeleaf.org">
  <!-- 首页顶部大图 -->
  <th:block th:fragment="top-banner">
    <div
      th:with="bannerHeight=${theme.config.header.top_banner_height ?: 'half'},bgType=${theme.config.header.header_background_type ?: 'image'},bgImageStyle=${bgType == 'image' and not #strings.isEmpty(theme.config.header.header_background_image) ? 'background-image: url(' + theme.config.header.header_background_image + ');' : ''},bgManualStyle=${bgType == 'manual' and not #strings.isEmpty(theme.config.header.header_background) ? 'background: ' + theme.config.header.header_background + ';' : ''},isFullScreen=${bannerHeight == 'full'},useGlobalBg=${(theme.config.header.use_banner_as_background ?: false) == true}"
      th:if="${bannerHeight != 'none'}"
      class="aurora-top-banner"
      th:classappend="|${bannerHeight == 'full' ? 'aurora-top-banner-full' : ''} ${bannerHeight == 'half' ? 'aurora-top-banner-half' : ''} ${bannerHeight == 'third' ? 'aurora-top-banner-third' : ''} ${bgType == 'carousel' ? 'aurora-banner-carousel' : ''} ${bgType == 'video' ? 'aurora-banner-video' : ''}|"
      th:style="|${bgImageStyle} ${bgManualStyle}|"
      th:attr="data-full-screen=${isFullScreen ? 'true' : 'false'},data-use-global-bg=${useGlobalBg ? 'true' : 'false'}"
    >
      <!-- 轮播背景 -->
      <div
        th:if="${bgType == 'carousel' and not #lists.isEmpty(theme.config.header.header_background_carousel)}"
        class="aurora-banner-carousel-container absolute inset-0 z-0"
      >
        <div class="aurora-banner-carousel-slides h-full w-full">
          <div
            th:each="slide, slideStat : ${theme.config.header.header_background_carousel}"
            class="aurora-banner-carousel-slide absolute inset-0 transition-opacity duration-1000 ease-in-out"
            th:classappend="|${slideStat.index == 0 ? 'opacity-100' : 'opacity-0'}|"
            th:style="|background-image: url(${slide.image}); background-size: cover; background-position: center; background-repeat: no-repeat;|"
            th:attr="data-slide-index=${slideStat.index}"
          ></div>
        </div>
      </div>
      <!-- 视频背景 -->
      <video
        th:if="${bgType == 'video' and not #strings.isEmpty(theme.config.header.header_background_video)}"
        class="aurora-banner-video-element absolute inset-0 z-0 h-full w-full object-cover"
        th:src="${theme.config.header.header_background_video}"
        autoplay
        loop
        muted
        playsinline
        preload="auto"
      >      </video>
      <div class="aurora-top-banner-overlay"></div>
      
      <!-- 首页顶部模块内容 -->
      <div class="aurora-top-banner-content" th:with="currentWidget=${bannerHeight == 'third' ? (theme.config.header.header_widget_3 ?: 'none') : (theme.config.header.header_widget ?: 'none')}" th:if="${currentWidget != null and currentWidget != 'none' and currentWidget != ''}">
        <th:block th:switch="${currentWidget}">
          <!-- 最新一篇文章 -->
          <th:block th:case="latest_post">
            <th:block th:replace="~{modules/widgets/header-widgets :: latest-post}" />
          </th:block>
          <!-- 文章网格（最新五篇文章） -->
          <th:block th:case="latest_post_grid">
            <!-- 允许在任何高度模式下显示 -->
            <th:block th:replace="~{modules/widgets/header-widgets :: latest-post-grid}" />
          </th:block>
          <!-- 站点标题 -->
          <th:block th:case="site_title">
            <th:block th:replace="~{modules/widgets/header-widgets :: site-title}" />
          </th:block>
          <!-- 默认情况：未匹配到任何已知 case -->
          <th:block th:case="*">
            <div class="mx-auto max-w-4xl px-4 py-6 text-center text-white">
              <p class="text-sm">⚠️ 未匹配到组件，当前 widget: <span th:text="|'${currentWidget}'|"></span></p>
            </div>
          </th:block>
        </th:block>
      </div>
      <!-- 滚动提示按钮（仅全屏时显示，参考 MEGO 主题） -->
      <div
        th:if="${bannerHeight == 'full'}"
        class="aurora-scroll-indicator"
      >
        <button
          type="button"
          class="aurora-scroll-down-btn"
          aria-label="向下滚动"
        >
          <span class="i-[tabler--chevron-down] text-2xl text-white dark:text-slate-200"></span>
        </button>
      </div>
    </div>
  </th:block>
  

  <!-- 三栏布局容器（带文章列表）- 首页专用 -->
  <th:block th:fragment="three-column-layout-with-posts(leftContent, rightContent, showCategoryFilter)">
    <th:block th:with="categoryParam=${param.category != null and not #lists.isEmpty(param.category) ? param.category[0] : null},selectedCategory=${categoryParam != null ? categoryFinder.getByName(categoryParam) : null},currentPage=${param.page != null and not #lists.isEmpty(param.page) ? T(java.lang.Integer).valueOf(param.page[0]) : 1},allWidgets=${theme.config.sidebar.sidebar_widgets},bannerHeight=${theme.config.header.top_banner_height ?: 'half'},headerWidget=${bannerHeight == 'third' ? (theme.config.header.header_widget_3 ?: 'none') : (theme.config.header.header_widget ?: 'none')},isFirstPage=${currentPage == 1},basePageSize=${theme.config.post_list.posts_per_page ?: 12},pageSize=${isFirstPage and headerWidget == 'latest_post_grid' ? (basePageSize + 5) : basePageSize},filteredPosts=${selectedCategory != null ? postFinder.list({page: currentPage, size: pageSize, categoryName: selectedCategory.metadata.name}) : postFinder.list({page: currentPage, size: pageSize})},base_layout=${theme.config.post_list.post_list_layout ?: 'grid_2'},enable_masonry=${theme.config.post_list.enable_masonry ?: false},list_layout=${(base_layout == 'grid_2' or base_layout == 'grid_3' or base_layout == 'grid_4') and enable_masonry == true ? 'masonry' : base_layout},card_gap=${theme.config.post_list.card_gap ?: 'medium'},card_style=${theme.config.post_list.card_style ?: 'default'},card_animation=${theme.config.post_list.card_animation ?: 'hover_lift'},image_position=${theme.config.post_list.post_image_position ?: 'left'},totalPages=${filteredPosts.totalPages},hasPrevious=${filteredPosts.hasPrevious()},hasNext=${filteredPosts.hasNext()},prevUrl=${hasPrevious ? (selectedCategory != null ? ('/?category=' + selectedCategory.metadata.name + '&page=' + (currentPage - 1)) : ('/?page=' + (currentPage - 1))) : null},nextUrl=${hasNext ? (selectedCategory != null ? ('/?category=' + selectedCategory.metadata.name + '&page=' + (currentPage + 1)) : ('/?page=' + (currentPage + 1))) : null}">
      <!-- 检查左侧是否有启用的、位置匹配的小部件 -->
      <th:block th:with="hasLeftWidgets=${allWidgets != null and not #lists.isEmpty(allWidgets) and allWidgets.?[enabled != false and position == 'left'].size() gt 0}">
        <!-- 检查右侧是否有启用的、位置匹配的小部件 -->
        <th:block th:with="hasRightWidgets=${allWidgets != null and not #lists.isEmpty(allWidgets) and allWidgets.?[enabled != false and position == 'right'].size() gt 0}">
          <th:block th:with="hasLeftContent=${leftContent != null},hasRightContent=${rightContent != null},showLeft=${hasLeftContent or hasLeftWidgets},showRight=${hasRightContent or hasRightWidgets}">
            <!-- aurora-body 容器：控制整体宽度和居中 -->
            <div class="aurora-body">
              <!-- 内部 grid 布局：左侧栏（百分比）、主内容（1fr）、右侧栏（百分比） -->
              <div class="aurora-three-column">
            <!-- 第一列（左侧栏） -->
            <aside
              th:if="${showLeft}"
              class="aurora-left-sidebar"
              th:classappend="|${theme.config.sidebar.sticky_behavior == 'sticky_to_header' ? 'aurora-sidebar-sticky-header' : ''} ${theme.config.sidebar.sticky_behavior == 'sticky_independent' ? 'aurora-sidebar-sticky-independent' : ''}|"
            >
              <th:block th:if="${leftContent != null}">
                <th:block th:replace="${leftContent}" />
              </th:block>
              <th:block th:if="${leftContent == null and hasLeftWidgets}">
                <th:block th:replace="~{modules/widgets/configured-sidebar :: configured-sidebar(widgets = ${allWidgets}, position = 'left')}" />
              </th:block>
            </aside>

        <!-- 第二列（主内容区 - 必需） -->
        <main class="aurora-main-content">
          <div class="aurora-main-content-inner">
            <!-- 分类筛选器（仅在首页且启用时显示，贴紧文章列表顶部） -->
            <div th:if="${showCategoryFilter == true}" class="mb-[1px]">
              <th:block th:replace="~{modules/components/category-filter}" />
            </div>
            
            <!-- 文章列表容器（独立组件，通过 AJAX 动态加载） -->
            <div id="post-list-container">
              <th:block th:replace="~{modules/posts/post-list :: post-list(posts = ${filteredPosts}, list_layout = ${list_layout}, card_gap = ${card_gap}, card_style = ${card_style}, card_animation = ${card_animation}, image_position = ${image_position}, headerWidget = ${headerWidget}, isFirstPage = ${isFirstPage}, showPagination = false, paginationContext = null)}" />
              
              <!-- 手动构建分页 -->
              <th:block th:if="${filteredPosts.total gt 0 and totalPages gt 1}">
                <div class="mt-8 flex items-center justify-between">
                  <a
                    th:href="@{${prevUrl}}"
                    th:if="${hasPrevious}"
                    class="whitespace-no-wrap group inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-600 shadow-sm hover:bg-gray-50 focus:shadow-none focus:outline-none dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600 dark:hover:text-white"
                  >
                    <span class="i-tabler-arrow-left text-lg transition-all group-hover:-translate-x-1"></span>
                    <span th:text="#{common.previousPage}"></span>
                  </a>
                  <span th:unless="${hasPrevious}" class="whitespace-no-wrap inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-400 pointer-events-none opacity-60 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-500">
                    <span class="i-tabler-arrow-left text-lg"></span>
                    <span th:text="#{common.previousPage}"></span>
                  </span>
                  
                  <select id="pagination-home" class="bg-transparent text-sm text-gray-900 outline-none dark:text-slate-50">
                    <option
                      th:each="i : ${#numbers.sequence(1,totalPages)}"
                      th:selected="${i == currentPage}"
                      th:value="${i}"
                      th:text="|${i} / ${totalPages}|"
                      class="bg-white text-gray-900 dark:bg-slate-700 dark:text-slate-50"
                    ></option>
                  </select>
                  
                  <a
                    th:href="@{${nextUrl}}"
                    th:if="${hasNext}"
                    class="whitespace-no-wrap group inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-600 shadow-sm hover:bg-gray-50 focus:shadow-none focus:outline-none dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600 dark:hover:text-white"
                  >
                    <span th:text="#{common.nextPage}"></span>
                    <span class="i-tabler-arrow-right text-lg transition-all group-hover:translate-x-1"></span>
                  </a>
                  <span th:unless="${hasNext}" class="whitespace-no-wrap inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-400 pointer-events-none opacity-60 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-500">
                    <span th:text="#{common.nextPage}"></span>
                    <span class="i-tabler-arrow-right text-lg"></span>
                  </span>
                </div>
                
                <script th:inline="javascript">
                  document.addEventListener("DOMContentLoaded", () => {
                    const paginationSelect = document.getElementById("pagination-home");
                    if (!paginationSelect) return;
                    
                    paginationSelect.addEventListener("change", (event) => {
                      const selectedPage = event.target.value;
                      const currentUrl = new URL(window.location.href);
                      const categoryParam = /*[[${categoryParam}]]*/ null;
                      if (categoryParam) {
                        currentUrl.searchParams.set("category", categoryParam);
                      }
                      currentUrl.searchParams.set("page", selectedPage);
                      window.location.href = currentUrl.toString();
                    });
                  });
                </script>
              </th:block>
            </div>
          </div>
        </main>

            <!-- 第三列（右侧栏） -->
            <aside
              th:if="${showRight}"
              class="aurora-right-sidebar"
              th:classappend="|${theme.config.sidebar.sticky_behavior == 'sticky_to_header' ? 'aurora-sidebar-sticky-header' : ''} ${theme.config.sidebar.sticky_behavior == 'sticky_independent' ? 'aurora-sidebar-sticky-independent' : ''}|"
            >
              <th:block th:if="${rightContent != null}">
                <th:block th:replace="${rightContent}" />
              </th:block>
              <th:block th:if="${rightContent == null and hasRightWidgets}">
                <th:block th:replace="~{modules/widgets/configured-sidebar :: configured-sidebar(widgets = ${allWidgets}, position = 'right')}" />
              </th:block>
            </aside>
              </div>
            </div>
          </th:block>
        </th:block>
      </th:block>
    </th:block>
  </th:block>

  <!-- 三栏布局容器（通用，自动检测小部件）- 委托给通用组件 -->
  <th:block th:fragment="three-column-layout-auto(mainContent, leftContent, rightContent)">
    <th:block th:replace="~{modules/layouts/three-column-layout :: three-column-layout-auto(mainContent = ${mainContent}, leftContent = ${leftContent}, rightContent = ${rightContent})}" />
  </th:block>

  <!-- 三栏布局容器（通用，保留兼容性） -->
  <th:block th:fragment="three-column-layout(leftContent, mainContent, rightContent)">
    <div
      class="aurora-three-column"
      th:with="columnLayout='main-right',showLeft=false,showRight=true"
      th:classappend="|${columnLayout == 'main-only' ? 'layout-main-only' : ''} ${columnLayout == 'left-main' ? 'layout-left-main' : ''} ${columnLayout == 'main-right' ? 'layout-main-right' : ''} ${columnLayout == 'three-column' ? 'layout-three-column' : ''}|"
    >
      <!-- 左侧栏 -->
      <aside
        th:if="${(columnLayout == 'left-main' or columnLayout == 'three-column') and showLeft}"
        class="aurora-left-sidebar"
      >
        <th:block th:if="${leftContent != null}">
          <th:block th:replace="${leftContent}" />
        </th:block>
        <th:block th:if="${leftContent == null}">
          <th:block th:replace="~{modules/common/sidebar :: sidebar(prepend = null)}" />
        </th:block>
      </aside>

      <!-- 主内容区 -->
      <main class="aurora-main-content">
        <div class="aurora-main-content-inner">
          <th:block th:replace="${mainContent}" />
        </div>
      </main>

      <!-- 右侧栏 -->
      <aside
        th:if="${(columnLayout == 'main-right' or columnLayout == 'three-column') and showRight}"
        class="aurora-right-sidebar"
      >
        <th:block th:if="${rightContent != null}">
          <th:block th:replace="${rightContent}" />
        </th:block>
        <th:block th:if="${rightContent == null}">
          <th:block th:replace="~{modules/common/sidebar :: sidebar(prepend = null)}" />
        </th:block>
      </aside>
    </div>
  </th:block>
</html>
